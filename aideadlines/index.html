<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Conference Deadlines | An Open-Source Tracker</title>
  <link rel="stylesheet" href="styles.tailwind.css">
  <script defer data-domain="aideadlines.nauen-it.de" src="https://plausible.nauen-it.de/js/script.js"></script>
  <meta name="description"
    content="Track submission deadlines for major Artificial Intelligence (AI), Machine Learning (ML), and Computer Science conferences. An up-to-date, open-source list for researchers and students.">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="AI Deadlines" />
  <link rel="manifest" href="/site.webmanifest" />
</head>

<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8">
  <div class="absolute top-4 right-4 sm:top-6 lg:top-8">
    <a href="https://github.com/tobna/ai-deadlines" target="_blank" rel="noopener noreferrer"
      title="View source on GitHub" class="text-gray-400 hover:text-white transition-colors duration-200">
      <span class="sr-only">View source on GitHub</span>
      <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
      </svg>
    </a>
  </div>

  <header class="mb-8 text-center">
    <h1
      class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
      AI Conference Deadlines</h1>
    <p class="mt-2 text-xl text-gray-400">Stay updated on upcoming ai & ml events!</p>
  </header>

  <div class="filter-controls-main-container">
    <button id="filterToggle" class="filter-drawer-toggle" aria-expanded="false" aria-controls="filterControls">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
      </svg>
      <span>Filters</span>
    </button>
    <div id="filterControls" class="toggle-and-input-controls-container">
      <div class="filter-input-container">
        <label for="conferenceNameFilter" class="filter-label">Filter by Name:</label>
        <input type="text" id="conferenceNameFilter" name="conferenceNameFilter" class="filter-input"
          placeholder="e.g. NeurIPS">
      </div>
      <div class="toggle-switch-container">
        <label class="toggle-switch-label" for="showPastToggle">Show Past:</label>
        <label class="toggle-switch">
          <input type="checkbox" id="showPastToggle" role="switch" aria-checked="false">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-switch-container">
        <label class="toggle-switch-label" for="showApproxFutureToggle">Show Approx. Future:</label>
        <label class="toggle-switch">
          <input type="checkbox" id="showApproxFutureToggle" checked role="switch" aria-checked="true">
          <span class="slider"></span>
        </label>
      </div>
      <div class="filter-input-container">
        <label for="minH5Index" class="filter-label">Min. h5-index:</label>
        <input type="number" id="minH5Index" name="minH5Index" class="filter-input" placeholder="e.g. 50">
      </div>
      <div class="filter-input-container">
        <label for="minRating" class="filter-label">Min. Rating:</label>
        <select id="minRating" name="minRating" class="filter-select">
          <option value="">All Ratings</option>
          <option value="A*">A* and above</option>
          <option value="A">A and above</option>
          <option value="B">B and above</option>
          <option value="C" selected>C and above</option>
          <option value="D">D and above</option>
        </select>
      </div>
    </div>
    <div id="tagFilterContainer" class="w-full text-center">
    </div>
  </div>

  <div id="loadingState" class="loading-container" aria-live="polite">
    <div class="spinner"></div>
    <p class="loading-text">Loading conferences...</p>
  </div>


  <main id="conferenceGrid" class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  </main>

  <footer class="mt-12 text-center text-gray-500 text-sm">
    <p>&copy; <span id="currentYear"></span> Your AI Conference Tracker. All rights reserved.</p>
    <!-- <p class="mt-1">Powered by good vibes and JavaScript.</p> -->
    <p class="mt-4">
      Help keep this list up-to-date!
    </p>
    <p class="mt-2">
      <a href="https://github.com/tobna/ai-deadlines" target="_blank" rel="noopener noreferrer"
        class="inline-flex items-center text-gray-400 hover:text-white transition-colors duration-200">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
        </svg>
        <span class="ml-2">Contribute on GitHub</span>
      </a>
    </p>
  </footer>

  <div id="messageModal"
    class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden transition-opacity duration-300">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-auto text-gray-800">
      <h3 id="modalTitle" class="text-xl font-semibold mb-4">Notification</h3>
      <p id="modalMessage" class="mb-6">This is a sample message.</p>
      <button id="closeModalButton"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
        OK
      </button>
    </div>
  </div>

  <script src="scripts.js" defer></script>
</body>

</html>
